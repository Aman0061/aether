<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A E T H E R | Contacts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=Manrope:wght@200;300;400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Custom Font Assignments */
        .font-serif { font-family: 'Cormorant Garamond', serif; }
        .font-sans { font-family: 'Manrope', sans-serif; }

        /* Smooth Scrolling */
        html { scroll-behavior: smooth; }
        
        /* Fade In Animation */
        .fade-in-up {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        .fade-in-up.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Navigation Line Animation */
        .nav-link {
            position: relative;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -4px;
            left: 0;
            background-color: currentColor;
            transition: width 0.3s ease;
        }
        .nav-link:hover::after {
            width: 100%;
        }

        /* Minimalist Input Styling */
        .minimal-input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid #e5e5e5;
            padding: 1.5rem 0;
            font-family: 'Manrope', sans-serif;
            font-size: 1rem;
            font-weight: 300;
            color: #171717;
            transition: border-color 0.4s ease, padding 0.4s ease;
            outline: none;
            border-radius: 0;
        }
        
        .minimal-input::placeholder {
            color: #a3a3a3;
            font-weight: 300;
            opacity: 1;
        }

        .minimal-input:focus {
            border-bottom: 1px solid #171717;
            padding-left: 10px;
        }

        /* Button Hover Effect */
        .btn-hover {
            position: relative;
            overflow: hidden;
        }
        .btn-hover::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.1);
            transition: transform 0.4s ease;
            transform: skewX(-20deg);
        }
        .btn-hover:hover::before {
            left: 100%;
            transition: left 0.6s ease;
        }
    </style>
</head>
<body class="bg-white text-neutral-800 font-sans antialiased selection:bg-neutral-200 selection:text-black">

    <!-- Navigation -->
    <nav class="fixed w-full z-50 py-6 px-6 md:px-12 flex justify-between items-center bg-white/95 backdrop-blur-sm transition-all duration-300 border-b border-transparent" id="navbar">
        <a href="index.html" class="text-2xl tracking-[0.2em] font-light z-50 text-black hover:opacity-70 transition-opacity">
            AETHER
        </a>
        
        <!-- Desktop Menu -->
        <div class="hidden md:flex space-x-12 text-xs tracking-[0.15em] font-light uppercase text-black">
            <a href="projects.html" class="nav-link hover:opacity-50 transition-opacity text-neutral-500 hover:text-black">Projects</a>
            <a href="studio.html" class="nav-link hover:opacity-50 transition-opacity text-neutral-500 hover:text-black">Studio</a>
            <a href="services.html" class="nav-link hover:opacity-50 transition-opacity text-neutral-500 hover:text-black">Services</a>
            <a href="journal.html" class="nav-link hover:opacity-50 transition-opacity text-neutral-500 hover:text-black">Journal</a>
            <a href="#" class="nav-link opacity-100 font-normal">Contact</a>
        </div>

        <!-- Mobile Menu Button -->
        <button id="mobile-menu-btn" class="md:hidden z-50 text-black">
            <i data-lucide="menu" class="w-6 h-6 stroke-[1px]"></i>
        </button>
    </nav>

    <!-- Mobile Menu Overlay -->
    <div id="mobile-menu" class="fixed inset-0 bg-white z-40 transform translate-x-full transition-transform duration-500 ease-in-out flex flex-col justify-center items-center text-black">
        <div class="flex flex-col space-y-8 text-center">
            <a href="projects.html" class="text-3xl font-serif italic text-neutral-400 hover:text-black transition-colors mobile-link">Projects</a>
            <a href="studio.html" class="text-3xl font-serif italic text-neutral-400 hover:text-black transition-colors mobile-link">Studio</a>
            <a href="services.html" class="text-3xl font-serif italic text-neutral-400 hover:text-black transition-colors mobile-link">Services</a>
            <a href="journal.html" class="text-3xl font-serif italic text-neutral-400 hover:text-black transition-colors mobile-link">Journal</a>
            <a href="#" class="text-3xl font-serif italic text-black">Contact</a>

    </div>

    <!-- Main Content -->
    <main class="min-h-screen pt-32 pb-12 px-6 md:px-12 flex flex-col md:justify-center max-w-[1600px] mx-auto">
        
        <div class="grid grid-cols-1 md:grid-cols-12 gap-12 md:gap-24 h-full">
            
            <!-- Left Column: Info -->

                <div>
                    <h1 class="text-5xl md:text-6xl font-serif font-light text-neutral-900 mb-16 italic">
                        Обсудить проект
                    </h1>
                    
                    <div class="space-y-6">

                </div>

                <div class="mt-24 md:mt-0 grid grid-cols-2 gap-8 border-t md:border-t-0 border-neutral-100 pt-8 md:pt-0">
                    <div>

            </div>

            <!-- Right Column: Form -->
            <div class="md:col-span-7 md:pl-12 lg:pl-24 pt-8 md:pt-4 fade-in-up delay-100">
                <form class="space-y-2">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 md:gap-12">

                    <div class="group">

                    </div>

                    <div class="group pt-4">
                        <textarea rows="4" placeholder="Детали проекта" class="minimal-input resize-none"></textarea>
                    </div>

                    <div class="pt-12 flex justify-start">
                        <button type="submit" class="btn-hover bg-black text-white text-xs uppercase tracking-[0.2em] px-12 py-5 hover:bg-neutral-800 transition-colors duration-300 w-full md:w-auto">
                            Отправить заявку
                        </button>

            </div>

        </div>

        <!-- Footer Note -->
        <div class="mt-auto pt-24 md:pt-12 text-center md:text-left border-t md:border-none border-neutral-100">
            <p class="text-[10px] uppercase tracking-widest text-neutral-400">&copy; 2024 Aether Studio. All Rights Reserved.</p>
        </div>

    </main>

    <script>
        // Initialize Icons
        lucide.createIcons();

        // Mobile Menu Logic
        const btn = document.getElementById('mobile-menu-btn');
        const menu = document.getElementById('mobile-menu');
        let isMenuOpen = false;

        btn.addEventListener('click', () => {
            isMenuOpen = !isMenuOpen;
            if (isMenuOpen) {
                menu.classList.remove('translate-x-full');
                btn.innerHTML = '<i data-lucide="x" class="w-6 h-6 stroke-[1px]"></i>';
                lucide.createIcons();
                document.body.style.overflow = 'hidden';
            } else {
                menu.classList.add('translate-x-full');
                btn.innerHTML = '<i data-lucide="menu" class="w-6 h-6 stroke-[1px]"></i>';
                lucide.createIcons();
                document.body.style.overflow = 'auto';
            }
        });

        // Intersection Observer for Animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.fade-in-up').forEach(el => observer.observe(el));
    </script>
</body>
</html>
